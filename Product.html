<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="cursor.css">
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <h2>Sign Up</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" placeholder="Enter Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>

            <!-- Google Sign Up Button -->
            <button class="google-signup-button">Sign Up with Google</button>

            <!-- Thank You Message (Initially hidden) -->
            <div class="message success" id="thankYouMessage" style="display: none;">
                <p>Thank you for creating an account!</p>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="Login.html" class="login-here">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="custom-cursor" id="custom-cursor"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cursor = document.getElementById("custom-cursor");
            const navbarLinks = document.querySelectorAll('.navbar a');  // Select all navbar links
        
            // Hide the default cursor
            document.body.style.cursor = "none"; 
        
            // Track mouse movement
            document.addEventListener("mousemove", function(event) {
                const { clientX: x, clientY: y } = event;
        
                // Move the main cursor, considering the page scroll position
                cursor.style.left = `${x + window.scrollX}px`; // Add scroll position to X
                cursor.style.top = `${y + window.scrollY}px`; // Add scroll position to Y
        
                // Create cursor trail
                createCursorTrail(x + window.scrollX, y + window.scrollY);
            });
        
            // Create cursor trail elements
            function createCursorTrail(x, y) {
                const trail = document.createElement('div');
                trail.classList.add('cursor-tail');
                trail.style.left = `${x}px`;
                trail.style.top = `${y}px`;
                document.body.appendChild(trail);
        
                // Apply the same color to the trail as the cursor
                const currentColor = cursor.style.backgroundColor;
                trail.style.backgroundColor = currentColor;
        
                // Remove trail after animation ends
                setTimeout(() => trail.remove(), 500);
            }
        
            // Function to change cursor and trail color randomly
            function changeCursorColor() {
                const colors = ['#FF5733', '#33FF57', '#3357FF', '#FFFF33', '#FF33A1']; // Example color array
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                cursor.style.backgroundColor = randomColor; // Change the cursor's color
            }
        
            // Change cursor color every 2 seconds
            setInterval(changeCursorColor, 2000);
        
            // Enlarge cursor when hovering over navigation links
            navbarLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.width = "30px";   // Enlarge cursor
                    cursor.style.height = "30px";
                    cursor.style.opacity = "0.5";  // Enlarge cursor
                });
                link.addEventListener('mouseleave', () => {
                    cursor.style.width = "20px";   // Default cursor size
                    cursor.style.height = "20px";
                    cursor.style.opacity = "1"; // Default cursor size
                });
            });
        });
    </script> 
</body>
</html>
